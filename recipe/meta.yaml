{% set name = "irispy-lmsal" %}
{% set version = "0.2.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 07dc36318be2392b36095abc3efdb71d4dd3e8f21426b648536248d6e36a2ae2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - dkist >=1.0.0
    - ndcube >=2.3.0
    - pandas >=1.3.3
    - scipy >=1.7.0
    - sunpy >=6.1.0
    - sunraster >=0.4.0

test:
  imports:
    - irispy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://iris.lmsal.com/
  summary: Provides tools to read in and analyze data from the IRIS solar-observing satellite.
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - nabobalis
